<svg width="108" height="108" viewBox="0 0 132 132" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Circular Background (from reference) -->
    <circle cx="66" cy="66" r="54" fill="#F67C0F"/>
    
    <!-- Original Content (Centered: translate 33,33 aligns with the new 132x132 grid) -->
    <g transform="translate(33, 33)">
        <!-- 1. Pantograph -->
        <path d="M26 6 V3 L40 3 V6" stroke="#37474F" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

        <!-- 2. Main Body -->
        <rect x="8" y="6" width="50" height="54" rx="8" fill="white"/>
        
        <!-- 3. Subtle Shadow -->
        <path d="M8 56 Q33 59 58 56" fill="none" stroke="#000000" stroke-opacity="0.1" stroke-width="2"/>

        <!-- 4. Windshield -->
        <rect x="16" y="12" width="34" height="24" rx="4" fill="#F67C0F"/>
        
        <!-- 5. Windshield Internal Shadow -->
        <path d="M16 16 H50" stroke="#E65100" stroke-width="2" stroke-opacity="0.2"/>

        <!-- 6. Headlights -->
        <circle cx="20" cy="50" r="4" stroke="#F67C0F" stroke-width="2" fill="white"/>
        <circle cx="46" cy="50" r="4" stroke="#F67C0F" stroke-width="2" fill="white"/>
    </g>
</svg>
